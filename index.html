
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Macha - Cursos de Cocina Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
  <script defer src="main.js"></script>
</head>
<body class="bg-orange-50 text-gray-900 font-sans">
  <header class="relative w-full h-[90vh] overflow-hidden">
    <img src="https://images.unsplash.com/photo-1604908176963-f89b0d2e47a5?auto=format&fit=crop&w=1920&q=80"
         alt="Chefs trabajando" class="absolute inset-0 w-full h-full object-cover opacity-60">
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-black/60 flex flex-col justify-center items-center text-white text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">Aprendé a cocinar como un chef profesional</h1>
      <p class="text-xl mb-6">Cursos online dictados por expertos desde cualquier parte del mundo</p>
      <a href="#cursos" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-medium text-lg transition">Ver Cursos</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-16">
    <section id="cursos">
      <h2 class="text-3xl font-bold text-center mb-10 text-orange-600">Nuestros Cursos</h2>
      <div id="cursos-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <section id="paypal-container" class="fixed bottom-4 right-4 bg-white p-6 rounded-xl shadow-xl hidden z-50">
      <div class="text-center mb-2 font-semibold text-gray-800" id="paypal-course-name"></div>
      <div id="paypal-button-container"></div>
      <button onclick="cerrarPaypal()" class="mt-3 text-sm text-red-600 underline">Cancelar</button>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>© 2025 Campus Macha - Todos los derechos reservados</p>
    <p>Contacto: <a href="mailto:campusmacha@gmail.com" class="underline">campusmacha@gmail.com</a></p>
  </footer>
</body>
</html>
